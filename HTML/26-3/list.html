<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1> Ordered List</h1>
<ol type="1" start="5" reversed>
    <li>Range Rover</li>
    <li>Alto</li>
    <li>Creta</li>
    <li>Urus</li>
    <li>Gwagon</li>
</ol><br><br>

    <h1>Unorderd list</h1>
    <ul style="list-style-type:circle;">
        <li>Splendor</li>
        <li>Java</li>
        <li>Platina</li>
        <li>OLA</li>
        <li>Luna</li>
    </ul><br><br>

    <h1>Description list</h1>
    <dl>
        <dt>Pushpa</dt>
        <dd>jhukega nhi sala </dd>
    </dl><br><br>
    <h1>Nested list</h1>
    <ol>
        <li>Meta</li>
        <ul>
            <li>facebook</li>
            <li>instagram</li>
            <li>whatsapp</li>
            <li>snapchat</li>
            <li>threads</li>
        </ul>
    </ol>


</body>
</html>
